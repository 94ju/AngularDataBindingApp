<div class="container">
  <app-cockpit 
   (serverCreated)=onServerAdded($event)
   (bpcreated)=onBlueprintAdded($event)
   ></app-cockpit>
  <div class="row">

    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangesFirst()" style="margin-top: 3%">First Change</button>
      <button class="btn btn-danger" (click)="onDestroy()" style="margin-left: 3%">Destroy First Change</button>
        <app-server-element
         *ngFor='let serverElement of serverElements'
          [svrElement]="serverElement"
          [name]="serverElement.name"
          >
            <p>
                <strong *ngIf="serverElement.type==='server'" >{{serverElement.content}} </strong>
                <em *ngIf="serverElement.type==='blueprint'">{{serverElement.content}} </em>
            </p>
        </app-server-element>

    </div> 
  </div>
</div>
